  <script>
    function pauseOtherVideos(currentVideo) {
      document.querySelectorAll("video").forEach((video) => {
        if (video !== currentVideo) video.pause();
      });
    }

    function toggleMenu() {
      const menuContent = document.getElementById("menuContent");
      menuContent.style.display = menuContent.style.display === "block" ? "none" : "block";
    }

    function closeMenu() {
      const menuContent = document.getElementById("menuContent");
      menuContent.style.display = 'none';
    }

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      const menuContent = document.getElementById("menuContent");
      const menuButton = document.querySelector('.menu-button');

      if (!menuContent.contains(event.target) && !menuButton.contains(event.target)) {
        menuContent.style.display = 'none';
      }
    });

    const bannedKeywords = ["anak", "bocil","bocah" ,"sd","pemerkosa" ,"perkosa" ,"lgbt" ,"gay","transgender","rudapaksa","pedofil" ,"bunuh" ,"mati" ,"cilbo"];
    function searchVideos() {
      const input = document.getElementById("search").value.toLowerCase();
      const videoItems = document.querySelectorAll(".video-item");
      const notFoundMessage = document.getElementById("notFoundMessage");
      
      // Redirect to pedoman.html if banned keyword is found
      for (const keyword of bannedKeywords) {
        if (input.includes(keyword)) {
          window.location.href = "pedoman.html";
          return;
        }
      }

      let found = false;
      videoItems.forEach((item) => {
        const title = item.dataset.title.toLowerCase();
        item.style.display = title.includes(input) ? "block" : "none";
        if (title.includes(input)) found = true;
      });

      notFoundMessage.style.display = found ? "none" : "block";
    }

    function saveHistory(videoSrc) {
      let history = JSON.parse(localStorage.getItem('history')) || [];
      const timestamp = new Date().toISOString();
      const videoItem = { videoSrc, timestamp };
      history.unshift(videoItem);
      if (history.length > 10) {
        history.pop();
      }
      localStorage.setItem('history', JSON.stringify(history));
    }
